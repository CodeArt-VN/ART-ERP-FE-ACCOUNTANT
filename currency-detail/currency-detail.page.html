<ion-header collapse="fade">
	<ion-toolbar>
		<ion-title>{{item?.Name || ('Currency' | translate)}}</ion-title>

		<ion-buttons slot="primary">
			<ion-button title="{{'Close' | translate}}" color="secondary" (click)="closeModal()">
				<ion-icon slot="icon-only" name="close"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="ion-padding">
	<form [formGroup]="formGroup">
		<ion-grid fixed>
			<ion-row>
				<ion-col size="12" size-sm="12" size-md="6">
					<app-form-control [field]="{ id: 'Id', label: 'Id', type: 'span-text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'Code', label: 'Code', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'Name', label: 'Name', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'Decimals', label: 'Decimals', type: 'number', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'ForeignName', label: 'Foreign name', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'DiffDebitAccount', label: 'Diff debit account', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'DiffCreditAccount', label: 'Diff credit account', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'RevalDebitAccount', label: 'Reval debit account', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'RevalCreditAccount', label: 'Reval aredit account', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'Remark', label: 'Remark', type: 'textarea', form: formGroup }"></app-form-control>
				</ion-col>
				<ion-col size="12" size-sm="12" size-md="6">
					<app-form-control [field]="{ id: 'Read1', label: 'Read1', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'Read2', label: 'Read2', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'Read3', label: 'Read3', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'Read4', label: 'Read4', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'Read5', label: 'Read5', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'ReadEn1', label: 'ReadEn1', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'ReadEn2', label: 'ReadEn2', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'ReadEn3', label: 'ReadEn3', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'ReadEn4', label: 'ReadEn4', type: 'text', form: formGroup }"></app-form-control>
					<app-form-control [field]="{ id: 'ReadEn5', label: 'ReadEn5', type: 'text', form: formGroup }"></app-form-control>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
<ion-footer collapse="fade">
	<ion-toolbar>
		<div slot="start">
			<ion-button fill="outline" *ngIf="item?.Id && pageConfig.canDelete" (click)="delete()" color="danger"> {{'Delete' | translate}} </ion-button>
		</div>
		<div slot="end">
			<ion-button fill="outline" color="warning" (click)="closeModal()"> {{'Cancel' | translate}} </ion-button>
			<ion-button [strong]="true" *ngIf="item?.Id==0" (click)="saveChange()"> {{'Add' | translate}} </ion-button>
			<ion-button [strong]="true" *ngIf="item?.Id!=0" (click)="saveChange()" [disabled]="!formGroup.dirty"> {{'Save' | translate}} </ion-button>
		</div>
	</ion-toolbar>
</ion-footer>
