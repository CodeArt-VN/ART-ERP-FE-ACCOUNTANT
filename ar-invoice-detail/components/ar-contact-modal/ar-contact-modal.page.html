<ion-header>
  <ion-toolbar>
    <ion-title>{{'Add new customer' | translate}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button title="{{'Close' | translate}}" color="primary" (click)="reset()">
        <ion-icon slot="icon-only" name="refresh-outline"></ion-icon>
      </ion-button>
      <ion-button title="{{'Close' | translate}}" color="secondary" (click)="Apply()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content appScrollbarTheme>
  <form [formGroup]="formGroup">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <div class="c-control">
            <app-form-control [field]="{id:'WorkPhone', type: 'text', label:'Work phone number',form:formGroup}"></app-form-control>
          </div>
          <div class="c-control">
            <app-form-control [field]="{id:'Name', type: 'text', label:'Full name',form:formGroup}"></app-form-control>
        
          </div>
          <div  class="c-control ion-text-right">
            <label class="c-label" for=""></label>
            <ion-button expand="block" (click)="saveChange()">{{'Add customer' | translate}}</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
