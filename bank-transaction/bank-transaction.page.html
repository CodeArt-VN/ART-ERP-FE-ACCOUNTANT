<ion-header>
  <app-toolbar [page]="this"></app-toolbar>
</ion-header>
<ion-content appScrollbarTheme class="left" [ngClass]="{withFeature: pageConfig.isShowFeature}" forceOverscroll="false">
  <ion-refresher [disabled]="!pageConfig.refresher" slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab
    *ngIf="pageConfig.isShowFeature"
    [ngClass]="{'ion-hide-md-down' : pageConfig.isSubActive}"
    class="feature no-print"
    vertical="bottom"
    horizontal="start"
    slot="fixed"
  >
    <ion-list>
      <ion-list-header lines="full">
        <ion-label color="dark">{{'Providers' | translate}}</ion-label>
      </ion-list-header>
      <ion-item [color]="!groupControl.selectedGroup? 'primary': '' " lines="full" button (click)="onGroupChange(null)">
        <!-- <ion-icon aria-hidden="true" name="layers" slot="start"></ion-icon> -->
        <ion-label>{{'All' | translate}}</ion-label>
      </ion-item>

      <ng-container *ngFor="let g of groupControl.groupList">
        <ion-item-divider *ngIf="!g.IDParent">
          <ion-label>{{g.Name}}</ion-label>
        </ion-item-divider>
        <ion-item
          *ngIf="g.IDParent"
          [color]="g.Id == groupControl.selectedGroup?.Id? 'primary': '' "
          lines="full"
          button
          [detail] = "false"
          (click)="onGroupChange(g)"
        >
          <!-- <ion-img
          *ngIf="!g.IDParent"
          slot="start"
          class="icon-30"
          #img
          [src]="'assets/logos/banks/'+g.Type+'.png'"
          (ionError)="img.src = 'assets/avartar-empty.jpg'"
        ></ion-img> -->
          <ion-label [title]="g.Id">{{g.Code}}</ion-label>
          <ion-badge color="success" slot="end">2.000.000.000</ion-badge>
        </ion-item>
      </ng-container>
    </ion-list>
  </ion-fab>

  <div style="max-width: 1440px; margin: auto; width: 100%; position: sticky; left: 0" class="ion-padding">
    <app-page-title [pageConfig]="pageConfig"></app-page-title>
  </div>

  <div style="max-width: 1440px; margin: auto; width: 100%">
    <app-data-table
      style="width: fit-content; min-width: calc(100% - 32px)"
      class="box-shadow responsive"
      [rows]="items"
      [trackBy]="'Id'"
      [(selectedRows)]="selectedItems"
      [showSpinner]="pageConfig.showSpinner"
      [showFilter]="pageConfig.isShowSearch"
      [(query)]="query"
      (dataInfinite)="loadData($event)"
      (filter)="onDatatableFilter($event)"
      (sort)="onSort($event)"
    >
      <datatable-column [checkbox]="true" name=""></datatable-column>
      <datatable-column class="col-id" name="Reference number" property="ReferenceNumber"></datatable-column>
      <datatable-column class="col-date" name="Transaction date" property="TransactionDate">
        <ng-template let-i="row" datatable-cell-template> {{i.TransactionDate | date: 'yy-MM-dd HH:mm'}} </ng-template>
      </datatable-column>
      <datatable-column class="col-name" name="Remark" property="Remark">
        <ng-template let-i="row" datatable-cell-template>
          <div *ngIf="i" [routerLink]="['/'+pageConfig.pageName+'/'+i.Id]">
            <a class="bold">
              <ion-text color="dark">{{i.Name}}</ion-text>
              <small *ngIf="i.IsTriggerable">{{'Triggerable'}}</small>
            </a>
            <div *ngIf="i.Remark">{{i.Remark}}</div>
          </div>
        </ng-template>
      </datatable-column>
      <datatable-column class="col-number" name="Amount" property="Amount">
        <ng-template let-i="row" datatable-cell-template>
          <ion-text class="bold" color="{{i.Amount > 0 ? 'success' : 'danger'}}"
            >{{i.Amount | currency: 'VND'}}</ion-text
          >
        </ng-template>
      </datatable-column>
    </app-data-table>
  </div>

  <div class="ion-padding"></div>
  <ion-infinite-scroll
    color="primary"
    threshold="30%"
    (ionInfinite)="loadData($event)"
    [disabled]="!pageConfig.infiniteScroll || pageConfig.isEndOfData"
  >
    <ion-infinite-scroll-content loadingSpinner="dots"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
